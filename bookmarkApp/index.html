<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Bookmarker</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />

    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
      integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP"
      crossorigin="anonymous"
    />
  </head>

  <body onload="fetchBookmarks()">
    <div class="container">
      <div class="header clearfix">
        <nav></nav>
        <h3 class="text-muted">Bookmarker</h3>
      </div>

      <div class="jumbotron">
        <h2>Bookmark your favorite sites.</h2>
        <form id="myForm" autocomplete="off">
          <div class="form-group">
            <label>Site Name</label>
            <input
              type="text"
              class="form-control"
              id="siteName"
              placeholder="Website Name"
            />
          </div>
          <div class="form-group">
            <label>Site URL</label>
            <input
              type="text"
              class="form-control"
              id="siteURL"
              placeholder="Website URL"
            />
          </div>
          <div class="submit-btn">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
          <!--
            <div class="moon-icon" onclick="toggleDarkLight()" title="Toggle dark/light mode">
                <i class="far fa-moon fa-2x"></i>
            </div>
          -->
          <!--
            <div class="moon-icon" onclick="toggleDarkLight()" title="Toggle dark/light mode">
              <button type="button" name="dark_light" class="btn btn-default" onclick="toggleDarkLight()" title="Toggle dark/light mode"><i class="far fa-moon"></i></button>
              </button>
            </div>
          -->
        </form>
      </div>

      <div class="row marketing">
        <div class="col-lg-12"><div id="bookmarksResults"></div></div>
      </div>

      <footer class="footer"><p>&copy; 2018 Bookmarker, Inc.</p></footer>
    </div>
    <!-- /container -->

    <!-- Link Javascript -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"
    ></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
